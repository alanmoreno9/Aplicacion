<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
        <ion-tabs>
            <ion-tab-bar slot="bottom" style="margin-left: 17%;">

              <ion-tab-button tab="valorizaciones" (click)="valorizaciones()">
                <ion-icon name="star"></ion-icon>
              </ion-tab-button>
              
              <ion-tab-button tab="solicitudes" (click)="solicitudes()">
                <ion-icon name="share"></ion-icon>
              </ion-tab-button>

              <ion-tab-button tab="pagoqr" (click)="pagoqr()">
                <ion-icon name="qr-code"></ion-icon>
              </ion-tab-button>

            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
    <ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged()" placeholder="Para donde?"></ion-searchbar>
        <ion-list class="ion-margin-horizontal" *ngIf="search.length > 0">
          <ion-item (click)="calcRoute(result)" *ngFor=" let result of searchResults">
            {{ result.description }}
          </ion-item>
        </ion-list>
      
    
  </ion-header>

<ion-content>
  
    
  

  <div id="mapId" style="height: 100%; width: 100%;">
    
      
    
  </div>

</ion-content>

<ion-footer>
    <ion-toolbar slot="end">
      <ion-button class="centrado" [routerLink]="['/buscando']" shape="round">Navegar</ion-button>
    </ion-toolbar>
  </ion-footer>
