<ion-header>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">

              <ion-tab-button tab="home" (click)="home()"> 
                <ion-icon name="arrow-back-circle"></ion-icon>
              </ion-tab-button>

              <ion-tab-button tab="star" (click)="resenas()">
                <ion-icon name="star"></ion-icon>
              </ion-tab-button>
              
              <ion-tab-button tab="card" (click)="tarjetas()">
                <ion-icon name="card"></ion-icon>
              </ion-tab-button>

              <ion-tab-button tab="add" (click)="pago()">
                <ion-icon name="add"></ion-icon>
              </ion-tab-button>

            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
    
      
    
  </ion-header>

<ion-content>

  <div id="mapId" style="height: 100%; width: 100%;">
    
      <ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged()" placeholder="Para donde?" style="background-color: white;color: black;margin-left: 10px; z-index: 2;"></ion-searchbar>
        <ion-list class="ion-margin-horizontal" *ngIf="search.length > 0">
          <ion-item (click)="calcRoute(result)" *ngFor=" let result of searchResults">
            {{ result.description }}
          </ion-item>
        </ion-list>
    
  </div>

</ion-content>

<ion-footer>
    <ion-toolbar slot="end">
      <ion-button class="centrado" [routerLink]="['/buscando']" shape="round">Navegar</ion-button>
    </ion-toolbar>
  </ion-footer>
