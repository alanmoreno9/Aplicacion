<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/metodopago"></ion-back-button>
    </ion-buttons>
    <ion-title>debito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-header>
      <ion-card-title>Añadir tarjeta</ion-card-title>
    </ion-header>
    <ion-card-content>
      <ion-item>
        <ion-input #tipotarjeta [(ngModel)]="tarjeta.tipotarjeta" type="text" lablel="nombre" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input #numero [(ngModel)]="tarjeta.numero" type="text" lablel="correo" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input #fechavencimiento [(ngModel)]="tarjeta.fechavencimiento" type="text" lablel="correo" labelPlacement="floating"></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-input #cvv [(ngModel)]="tarjeta.cvv" type="text" lablel="correo" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-button (click)="addMetodo()" shape="round">Añadir Tarjeta</ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
