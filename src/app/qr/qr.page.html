<ion-content class="background" [style.visibility]="content_visibility">
  <div class="centrado">
    <ion-card class="card">
      <ion-list>
        <ion-item>
          <ion-label>{{"Total a pagar: $8300" | translate}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{"Duracion del viaje: 10 minutos" | translate}}</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>{{"Pago QR" | translate}}:<ion-button (click)="startScan()">{{"Escanear QR" | translate}}</ion-button></ion-item>
      </ion-list>

      <ion-item *ngIf="scannedResult">
        <ion-label>Scanned Result: {{scannedResult}}</ion-label>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
