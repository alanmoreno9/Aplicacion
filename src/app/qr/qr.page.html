<ion-content class="background" [style.visibility]="content_visibility">
  <div class="centrado">
    <ion-card class="card">
      <ion-list>
        <ion-item>
          <ion-label>Total a pagar: $8300</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Duracion del viaje: 10 minutos</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>Pago QR:<ion-button (click)="startScan()">Escanear QR</ion-button></ion-item>
      </ion-list>
      <ion-item *ngIf="scannedResult">
        <ion-label>scanned result: {{scannedResult}}</ion-label>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
