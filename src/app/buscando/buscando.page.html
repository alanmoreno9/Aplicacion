<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  
</ion-toolbar>

<ion-content>
  <div id="mapId" style="height: 100%; width: 100%;">
      <ion-list class="ion-margin-horizontal" *ngIf="search.length > 0">
        <ion-item (click)="calcRoute(result)" *ngFor=" let result of searchResults">
          {{ result.description }}
        </ion-item>
      </ion-list>
  
</div>
  
</ion-content>

<ion-content class="background2">
    <div>
      <app-card nombre="Roberto" apellido="Pinto"></app-card>
      <app-card nombre="Alan" apellido="Moreno"></app-card>
    </div>
</ion-content>
