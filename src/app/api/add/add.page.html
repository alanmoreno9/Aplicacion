<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apilist"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-header>
      <ion-card-title>Agregar Usuario</ion-card-title>
    </ion-header>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="usuario.nombre" type="text" lablel="nombre" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input #correo [(ngModel)]="usuario.correo" type="text" lablel="correo" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button (click)="addUsuario()" shape="round">AÃ±adir usuario</ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
