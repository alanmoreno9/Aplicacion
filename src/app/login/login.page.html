
<ion-content class="background">
  <div class="centrado">
    <ion-card class="card">
      <ion-card-header>
        <h3 class="login">{{ "ingreso" | translate }}</h3>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label>
            {{ "seleccion" | translate }}
          </ion-label>
          <ion-select [(ngModel)]="idioma" (ionChange)="changeLang($event)">
            <ion-select-option  *ngFor="let lang of langs">{{lang}}</ion-select-option>
          </ion-select>
        </ion-item>

          <form [formGroup]="formularioLogin" >
            <p>
              <ion-input formControlName="nombre" label="Email" type="email" label-placement="floating" errorText="Email Inválido" email></ion-input>
            </p>
            <p>
              <ion-input formControlName="password" label="Contraseña" type="password" label-placement="floating" errorText=" "></ion-input>
              <span *ngIf="this.formularioLogin.get('password')?.errors?.['minlength']" style="color: red;">
                (Debe tener como mínimo 6 caracteres)
              </span>
            </p>
            <br>
          <div class="login">
            <span>Recuperar mi <span style="text-decoration-line: underline;" [routerLink]="['/olvido']">Contraseña</span></span>
          </div>
          <div class="login">
            <ion-button (click)="login()" class="boton">{{ "ingresar" | translate }}</ion-button>

          </div>

          <div class="login">
            <span class="colorboton">¿No eres usuario registrado?</span>
          </div>
          <div class="login">
            <span class="colorboton" [routerLink]="['/registrouser']">Haz click Acá</span>
          </div>
          </form>
      </ion-card-content>
      <div class="login">
        <ion-icon (click)="generateAndUploadUserData()" name="person-add-outline"></ion-icon>
      </div>
      <br>
    </ion-card>
  </div>

  
  
</ion-content>
